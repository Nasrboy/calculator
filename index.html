<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="calculator">
        <h1>nasr calculator</h1>
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDesplay('+')" class="key-btn">+</button>
            <button onclick="appendToDesplay('1')">1</button>
            <button onclick="appendToDesplay('2')">2</button>
            <button onclick="appendToDesplay('3')">3</button>
            <button onclick="appendToDesplay('-')" class="key-btn">-</button>
            <button onclick="appendToDesplay('4')">4</button>
            <button onclick="appendToDesplay('5')">5</button>
            <button onclick="appendToDesplay('6')">6</button>
            <button onclick="appendToDesplay('*' )" class="key-btn">&times;</button>
            <button onclick="appendToDesplay('7')">7</button>
            <button onclick="appendToDesplay('8')">8</button>
            <button onclick="appendToDesplay('9')">9</button>
            <button onclick="appendToDesplay('/')" class="key-btn">/</button>
            <button onclick="appendToDesplay('0')">0</button>
            <button onclick="appendToDesplay('.')">.</button>
            <button onclick="calculate()" >=</button>
            <button onclick="clearDisplay('C')" class="key-btn">C</button>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
